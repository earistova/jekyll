---
layout: default
title: Catalog 2020
---
<!-- <div class="section"> -->
  <h1 class="title is-5 has-text-centered">{{page.title}}</h1>


<section class="section">
  <div class="container is-fluid">
    {% for item in site.data.paintings %}
    <div class="card post-card">

      <div class="card-content">
        <div class="columns">

          <div class="column">
            <a href="{{item.title | datapage_url: 'paintings'}}">
              <img src="{{item.image | relative_url}}" alt="{{ item.title }}" height=300px> 
            </a>
          </div>
          <div class="column">
            <h2 class="title is-5">{{ item.title | capitalize}}</h2> 
            <!-- <div class="content is-8"> -->
              {{ item.material | capitalize }} on {{item.support}} <br> 
              {{item.size}} <br>
              Paris, {{item.year}} 
            <!-- </div> -->
            <!-- <div class="title is-6">{{ item.price}}.- euros</div> -->
              
            </div>
          </div> 
        </div>
    </div>
  </div>
  <br>
    {% endfor %}
  </div>
<!-- </div> -->
