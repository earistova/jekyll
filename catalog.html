---
layout: default
title: Catalog
---
<!-- <div class="section"> -->
  <h1 class="title is-5 has-text-centered">{{page.title}}</h1>

  <div class="flexbox">

    {% for item in site.data.paintings %}
      <div class="columns">
        <div class="column">
          <a href="{{item.title | datapage_url: 'paintings'}}">
            <img src="{{item.image | relative_url}}" alt="{{ item.title }}" height=300px> <br>
          </a>
        </div>
        <div class="column">
          <h2 class="title is-6">{{ item.title | capitalize}}
          </h2> 
          {{ item.material | capitalize }} on {{item.support}} <br> {{item.size}} <br>
          Paris, {{item.year}} <br>
          {{ item.price}}.- euros

        </div> 
      </div>
    
    {% endfor %}
  </div>
<!-- </div> -->
