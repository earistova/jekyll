---
layout: default
title: Blog
---

<div class="section">
  <h1 class="title is-5">Latest Posts</h1>

  <div class="grid">

    {% for post in site.posts %}
      <div>
        <a href="{{ post.url | relative_url }}">
          <h2>{{ post.title }}</h2>
          <p class="is-italic is-size-7"> {{ post.date | date_to_string }}</p>
          {{ post.excerpt }}
        </a>
      </div>
        
    {% endfor %}
  </div>
</div>
